<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Frisbee toernooi app</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<img src="static/images/cup.png" alt="cup">
		<h1>Frisbee toernooi app</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#/game">Game</a></li>
			<li><a href="#/ranking">Ranking</a></li>
			<li><a href="#/schedule">Schedule</a></li>
		</ul>
	</nav>
	
	<article id="content" class="col">
		<section data-route="game" class="active">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			
				<section>
					<table>
						<thead>
							<tr>
								<th>Team</th>
								<th>Result</th>
								<th>Team</th>
							</tr>
						</thead>
						<tbody data-bind="winner">
							<tr>
								<td data-bind="team1"></td>
								<td>
									<span data-bind="team1Score"></span>
									<span>-</span>
									<span data-bind="team2Score"></span></td>
								<td data-bind="team2"></td>		
							</tr>
						</tbody>
					</table>

					<table>
						<thead>
							<tr>
								<th>Score</th>
								<th>Team</th>
								<th>Points</th>
								<th>Team</th>
							</tr>
						</thead>
						<tbody data-bind="items">
							<tr>
								<td data-bind="score"></td>
								<td data-bind="team1"></td>
								<td>
									<span data-bind="team1Score"></span>
									<span>-</span>
									<span data-bind="team2Score"></span>
								</td>
								<td data-bind="team2"></td>
							</tr>		
						</tbody>
					</table>
				</section>
		</section>

		<section data-route="ranking">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			
				<section>
					<table>
						<thead>
							<tr>
								<th>Team</th>
								<th>W</th>
								<th>L</th>
								<th>Points won</th>
								<th>Points lost</th>
								<th>+/-</th>
							</tr>
						</thead>
						<tbody data-bind="items">
							<tr>
								<td data-bind="team"></td>
								<td data-bind="win"></td>
								<td data-bind="lost"></td>
								<td data-bind="pw"></td>
								<td data-bind="pl"></td>
								<td data-bind="ratio"></td>		
							</tr>
						</tbody>
					</table>
				</section>
		</section>

		<section data-route="schedule">
			<h1 data-bind="title"></h1>
			<p data-bind="description"></p>
			
				<section>
					<table>
						<thead>
							<tr>
								<th>Monday 18 March</th>
								<th>Team</th>
								<th>Result</th>
								<th>Team</th>	
							</tr>
						</thead>
						<tbody data-bind="items">
							<tr>
								<td data-bind="date"></td>
								<td data-bind="team1"></td>
								<td>
									<span data-bind="team1Score"></span>
									<span>-</span>
									<span data-bind="team2Score"></span>
								</td>
								<td data-bind="team2"></td>
							</tr>
						</tbody>
					</table>
				</section>
		</section>


	</article>

	<!-- Libs -->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="static/js/app.js"></script>
	
</body>
</html>
